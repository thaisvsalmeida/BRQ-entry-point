<html>
    <meta charset="UTF-8">
    <head>
        <title>Economista</title>
    </head>
    <body bgcolor="#FFDEAD">
        <center><h1>Entre em Contato</h1></center>
        <h2>Deseja Consultoria?</h2>
        <form method="POST">
            <table border="0">
                <tr>
                    <td>Nome:</td>
                    <td><input name="campoNome" type="text"></td>
                </tr>
                <tr>
                    <td>E-mail de Contato:</td>
                    <td><input name="campoEmail" type="text"></td>
                </tr>
                <tr>
                    <td>Celular:</td>
                    <td><input name="campoCelular" type="text"></td>
                </tr>
                <tr>
                    <td><input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
        
        <br>
        <h2>Dúvidas?</h2>
        <form method="POST">
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><input name="campoNome" type="text"></td>
                </tr>
                <tr>
                    <td>E-mail de Contato:</td>
                    <td><input name="campoEmail" type="text"></td>
                </tr>
                <tr>
                    <td>Tópico</td>
                    <td><select name="campoDuvidas">
                        <option>Fluxo de Caixa</option>
                        <option>Precificação de Produtos e Serviços</option>
                        <option>Planejamento Financeiro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Digite sua Dúvida</td>
                    <td><textarea name="campoComentario"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form> 
        
        <br>
        <h2>Deixe um Comentário</h2>
        <form method="POST">
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><input name="campoNome" type="text"></td>
                </tr>
                <tr>
                    <td>Cometário</td>
                    <td><textarea name="campoComentario"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
        <center>
        <p><font size="5"><a href="./Volta_Site.html" target="_blank">Site Principal</a></font></p>
        </center>
    </body>
</html>
