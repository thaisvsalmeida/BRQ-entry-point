<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de áudio e vídeo</title>
</head>
    <body>
        <h1>Exemplos de áudio</h1>

        <h2>Com a tag embed</h2>
        <embed src="Terna_Saudade.mp3" width="500"  autostart="true"></embed>

        <h2>Com a tag audio</h2>
        <audio controls>
            <source src="Terna_Saudade.mp3" width="500" type="audio/mp3">
        </audio>

        <h1>Exemplos de vídeo</h1>
        <h2>Com a tag embed</h2>
        <embed src="mov_bbb.mp4" type="video/mp4"></embed>

        <h2>Com a tag video</h2>
        
        <video width="320" height="240" controls>
            <source src="mov_bbb.mp4" type="video/mp4">
        </video>

        <h2>Vídeo do YouTube com iframe </h2>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/CZWg1soRdoQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       

</body>
</html>
